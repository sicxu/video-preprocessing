  - cd /tmp
  - tar xvf txt.tar
  - cd /mnt/blob/codes/video-preprocessing
  - python crop_vox.py --workers 10 --dataset_version 2 --format .mp4 --annotations_folder /tmp/txt --video_folder /tmp/youtube --chunk_folder /tmp/chunks --out_folder /tmp/crop --bbox_folder /tmp/bbox --video_folder_f /mnt/blob/datasets/vox/vox2/youtube --chunk_folder_f /mnt/blob/datasets/vox/vox2/chunks --out_folder_f /mnt/blob/datasets/vox/vox2/crop --bbox_folder_f /mnt/blob/datasets/vox/vox2/bbox --data_range 0-209 --chunks_metadata metadatas/vox2_00
